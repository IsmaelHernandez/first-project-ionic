<app-header titulo="List-Sliding"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let user of usuarios | async">
            <ion-label>
                <h3>{{ user.name }}</h3>
                <p>{{ user.username}}</p>
                <p>{{ user.email}}</p>
            </ion-label>

            <ion-lbael slot="end" class="ion-text-end text-small">{{ user.phone }}</ion-lbael>
        </ion-item>
    </ion-list>

</ion-content>
